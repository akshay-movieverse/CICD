<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Callback</title>
</head>
<body>
    <h1>Razorpay Payment Status: {{ status }}</h1>
    {% if status == 'SUCCESS' %}
        <p>Your payment was successful.</p>
    {% elif status == 'FAILURE' %}
        <p>Your payment failed.</p>
    {% endif %}
</body>
</html>
